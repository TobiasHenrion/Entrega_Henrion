{% extends 'base.html' %}

{% block title %}  Crear Publicacion  {% endblock %}


{% block content %}

    {% if form %}
        <form action = "" method = "POST" enctype="multipart/form-data">

            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>

            <input type="submit" value="Publicar">

        </form>
    {% endif %}

    {% if form_errors %}
    <h5 style="color: red;"> {{message}} {{form_errors}}</h5>
    {% else %}
    <h2 style="color: green;">{{message}}</h2>
    {% endif %}
    
{% endblock %}
